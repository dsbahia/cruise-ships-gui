<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
  </body>
  <script src="src/controller.js"></script>
  <script src="src/itinerary.js"></script>
  <script src="src/port.js"></script>
  <script src="src/ship.js"></script>

  <script>
    const portRoyal = new Port("Port Royal");
    const atlantis = new Port("Atlantis");
    const elysium = new Port("Elysium");
    const valhalla = new Port("Valhalla");
    const shangriLa = new Port("Shangri-La");

    const itinerary = new Itinerary([
      portRoyal,
      atlantis,
      elysium,
      valhalla,
      shangriLa,
    ]);

    const ship = new Ship(itinerary);

    document.addEventListener("DOMContentLoaded", function () {
      const controllerInstance = new Controller();
      controllerInstance.renderPorts(itinerary.ports);
      controllerInstance.renderShip(ship);
    });
  </script>
</html>
